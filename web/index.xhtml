<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>FIM - Documentos</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />

<link href="style/styleLoginMaterial.css" rel="stylesheet" type="text/css"/>

<script src="script/shared/jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
    <script type="text/javascript">
    
$( document ).ready(function() {
    setTimeout(function(){ /*window.console.log("HELLO");*/ $("#botoningresar").click();}, 3000);
   
});
$(document).keypress(function(e) {
    if(e.which == 13) {
        $("#botoningresar").click();
    }
});
$("#username").keypress(function(e) {
    if(e.which == 13) {
        $("#botoningresar").click();
    }
});
$("#pwd").keypress(function(e) {
    if(e.which == 13) {
        $("#botoningresar").click();
    }
});

</script>
<h:body>
    <div class="container">
        <div class="card"></div>
        <div class="card">
              <img src="img/uas.png" alt="" style="width:70px;height:85px; margin-left: 10%"/>
    <h1 class="title">Iniciar sesión</h1>
	<h:form class="box login" id="loginForm">
            
            <div class="input-container">
		<h:inputText value="#{loginBean.username}" />
		<br />
		<div class="bar"></div>
                </div>
            <div class="input-container">
		<h:inputSecret value="#{loginBean.password}"></h:inputSecret>
                <div class="bar"></div>
                </div>
            
            <div class="button-container" id="botoningresar">
                <h:commandButton class="button-container" style=" 
                                 
                                   outline: 0;
  cursor: pointer;
  position: relative;
  display: inline-block;
  background: 0;
  width: 240px;
  border: 2px solid rgb(33,150,243);
  padding: 20px 0;
  font-size: 24px;
  font-weight: 600;
  line-height: 1;
  text-transform: uppercase;
  overflow: hidden;
  -webkit-transition: .3s ease;
  transition: .3s ease;
  
  position: relative;
  z-index: 1;
  color: rgb(33,150,243);
  -webkit-transition: .3s ease;
  transition: .3s ease;
                                 
                                 background-color: #0090f5;color: white;"  value="Login" action="#{loginBean.login}"></h:commandButton>
	</div>
        
        </h:form>
        </div>
        </div>

</h:body>
</html>
