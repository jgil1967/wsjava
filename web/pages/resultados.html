<div class="col s12 m12" ng-controller="searchController" >

 <md-toolbar class="md-table-toolbar md-default" ng-show="!options.rowSelection || !selected.length">
  <div class="md-toolbar-tools">
 <span>Resultados</span> 
 <input  style="margin-left: 10px;" placeholder="Búsqueda"  ng-model="searchResults">
    <span flex></span>

  </div>
</md-toolbar>
<!--{{tables}} -->
<md-table-container>
  <table data-md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">

    <thead ng-if="!options.decapitate" md-head data-md-order="query.order" md-on-reorder="onReorder">
      <tr md-row>
        <th md-column md:order:by="name"><span>Nombre</span></th>
        <th md-column md:order:by="description"><span>Descripción</span></th>
           <th md-column ><span>Ver detalles</span></th>
    
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="table" md-select-id="name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect"  data-ng-repeat="result in results | filter:searchResults | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit">
     <td md-cell>{{result.name}}</td>
     <td md-cell>{{result.description}}</td>
          <td md-cell>
         
         
          <md-button ng-href="#/{{result.kind}}/{{result.id}}" class="md-fab md-primary" aria-label="Ver columnas">
          <i class="material-icons">web</i>
        </md-button>
    
       
     </td>
     

      </tr>
    </tbody>
  </table>
</md-table-container>

<data-md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{tables.length}}" md-on-paginate="onPaginate" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks">
    
</data-md-table-pagination>


              </div>
   
                   <!-- {{tables}} -->
