
      <div class="row">
          <label for="postgresqlPath">Ruta de PostgreSQL</label>
        <div class="input-field col s12">
            <input id="postgresqlPath" type="text"  autofocus ng-model="databaseBackupData.postgresqlPath">
          
        </div>
      </div>
     
     <div class="row">
         <label for="user">Usuario</label>
        <div class="input-field col s12">
            <input id="user" type="text"  autofocus ng-model="databaseBackupData.user">
          
        </div>
      </div>
      
<div class="row">
         <label for="password">Contrase√±a</label>
        <div class="input-field col s12">
            <input id="password" type="password"  autofocus ng-model="databaseBackupData.password">
          
        </div>
      </div>
      
<div class="row">
         <label for="password">Nombre de base de datos</label>
        <div class="input-field col s12">
            <input id="databaseName" type="text"  autofocus ng-model="databaseBackupData.databaseName">
          
        </div>
      </div>
<div class="row">
         <label for="nombreBackup">Nombre de respaldo</label>
        <div class="input-field col s12">
            <input id="nombreBackup" type="text"  autofocus ng-model="databaseBackupData.nombreBackup">
          
        </div>
      </div>

    <div class="row">
     <md-button ng-show="listoParaDescargar == false"  class="md-primary md-raised" ng-click="createDatabaseBackupData();">
       Solicitar respaldo de Base de Datos
    </md-button>
        
         <md-button ng-show="listoParaDescargar"  class="md-primary md-raised" ng-href="/wsjava/fimrest/restapi/downloadBackup/{{databaseBackupData.nombreBackup}}">
       Descargar respaldo {{databaseBackupData.nombreBackup}}
    </md-button>
        
        </div>
