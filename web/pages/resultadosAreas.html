<div class="col s12 m12" ng-controller="areasController" >
     <md-toolbar class="md-theme-light" >
    <h2 class="md-toolbar-tools">
      <span>Areas</span>
      <md-button style="color: white;" class="md-icon-button" ng-click="createArea($event)">
     
          <md-icon>add</md-icon>
    </md-button>
      
    </h2>
             
  </md-toolbar>
        
   
      <label style="border-bottom: black;">
          <input autofocus placeholder="BÃºsqueda" style="width: 100%;     border-bottom: 1px solid #fffdfd;"  ng-model="searchAreas">
      </label>
 
    
<!--{{tables}} -->
<md-table-container>
  <table data-md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">

    <thead ng-if="!options.decapitate" md-head data-md-order="query.order" md-on-reorder="onReorder">
      <tr md-row>
        <th md-column md:order:by="name"><span>Nombre</span></th>
        <th md-column ><span>Habilitada</span></th>
       <th md-column ><span>Privilegios</span></th>
        
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="table" md-select-id="name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect"  data-ng-repeat="area in areas| filter:searchAreas | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit">
     <td md-cell>{{ area.name  }}</td>
     <td md-cell>   
          <md-switch ng-model="area.enabled" aria-label="Habilitado" ng-change="updateAreaDirectly(area)">
     </md-switch>
         </td>
     <td md-cell>    
           <md-button ng-click="updateArea($event,area)" class="md-fab md-primary" aria-label="Privilegios">
       <i class="material-icons">border_color</i>
        </md-button>
         </td>
     
     
    
 
      </tr>
    </tbody>
  </table>
</md-table-container>

<data-md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{areas.length}}" md-on-paginate="onPaginate" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks">
    
</data-md-table-pagination>

</div>
