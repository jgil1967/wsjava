<div class="col s12 m12"  >
     <md-toolbar class="md-theme-light" >
    <h2 class="md-toolbar-tools">
      <span>Usuarios</span>
      <md-button style="color: white;" class="md-icon-button" ng-click="createUsuario($event)">
     
          <md-icon>add</md-icon>
    </md-button>
      
    </h2>
             
  </md-toolbar>
        
   
      <label style="border-bottom: black;">
          <input autofocus placeholder="BÃºsqueda" style="width: 100%;     border-bottom: 1px solid #fffdfd;"  ng-model="searchUsuarios">
      </label>
 
    
<!--{{tables}} -->
<md-table-container>
  <table data-md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">

    <thead ng-if="!options.decapitate" md-head data-md-order="query.order" md-on-reorder="onReorder">
      <tr md-row>
        <th md-column md:order:by="name"><span>Nombre</span></th>
        <th md-column md:order:by="area.name"><span>Area</span></th>
        <th md-column ><span>Habilitado</span></th>
        <th md-column ><span>Editar</span></th>
     
        
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="table" md-select-id="name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect"  data-ng-repeat="user in users| filter:searchUsuarios | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit">
     <td md-cell>{{user.name}}</td>
     <td md-cell>{{ user.area.name}}</td>
     <td md-cell>
         
    <md-switch ng-model="user.enabled" aria-label="Habilitado" ng-change="updateUserDirectly(user)">
     </md-switch>
          </td>
     
     <td md-cell>    
           <md-button ng-click="updateUser($event,user)" class="md-fab md-primary" aria-label="Editar">
       <i class="material-icons">border_color</i>
        </md-button>
         </td>
 
      </tr>
    </tbody>
  </table>
</md-table-container>

<data-md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{users.length}}" md-on-paginate="onPaginate" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks">
    
</data-md-table-pagination>

</div>
